<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
    <style>
        *{margin:0;padding:0;box-sizing:border-box;}
        body,html{width:100%;height:100%;overflow:hidden;background:#000;}
        .png-container{position:fixed;top:0;left:0;width:100%;height:100%;background:#000;display:flex;justify-content:center;align-items:center;}
        .png-container img{width:30%;height:auto;object-fit:contain;}
    </style>
</head>
<body>
    <div class="png-container">
        <img src="gf.png" alt="" onerror="this.style.display='none'">
    </div>
</body>
</html>
